<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing todos component</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="todos-1.0.1.css">
  <script src="todos-1.0.1.js"></script>
</head>
<body>
  <div id="root">
    <div class="todos" data-todos>
      <div class="todos-title" data-todos-title>todos</div>
      <div class="todos-container">
        <div class="todos-header" data-todos-header>
          <span>
            <svg viewBox="0 0 16 16" data-todos-header-down>
              <path fillrule="evenodd" d="
                  M1.646 4.646a.5.5 0 0 1 .708 0L8 
                  10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 
                  6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z
                ">
              </path>
            </svg>
            <svg viewBox="0 0 16 16" data-todos-header-right class="todos-header-icon-hide">
              <path fillrule="evenodd" d="
                  M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 
                  .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 
                  2.354a.5.5 0 0 1 0-.708z
                ">
              </path>
            </svg>
          </span>
          <input placeholder="Enter new task" data-todos-header-input>
        </div>
        <ul class="todos-list" data-todos-list>
          <li class="todo-item todo-item-checked" data-todo-item>
            <label>
              <input type="checkbox" checked data-todo-item-checkbox>
              <span>
                <svg viewBox="0 0 16 16">
                  <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"></path>
                </svg>
              </span>
            </label>
            <span data-todo-item-content>Task #1</span>
          </li>
          <li class="todo-item" data-todo-item>
            <label>
              <input type="checkbox" data-todo-item-checkbox>
              <span>
                <svg viewBox="0 0 16 16">
                  <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"></path>
                </svg>
              </span>
            </label>
            <span data-todo-item-content>Task #2</span>
          </li>
          <li class="todo-item todo-item-checked" data-todo-item>
            <label>
              <input type="checkbox" checked data-todo-item-checkbox>
              <span>
                <svg viewBox="0 0 16 16">
                  <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"></path>
                </svg>
              </span>
            </label>
            <span data-todo-item-content>Task #3</span>
          </li>
        </ul>
        <div class="todos-footer" data-todos-footer>
          <div class="todos-footer-info">
            <span data-todos-footer-info>0</span> items left
          </div>
          <div class="todos-footer-buttons">
            <div class="todos-footer-button" data-todos-footer-display-all>All</div>
            <div class="todos-footer-button" data-todos-footer-display-active>Active</div>
            <div class="todos-footer-button" data-todos-footer-display-completed>Completed</div>
          </div>
          <div class="todos-footer-button todos-footer-button-active" data-todos-footer-clear-completed>Clear completed</div>
        </div>
      </div>
    </div>
  </div>
  <template data-todo-item-template>
    <li class="todo-item" data-todo-item data-from-template>
      <label>
        <input type="checkbox" data-todo-item-checkbox>
        <span>
          <svg viewBox="0 0 16 16">
            <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"></path>
          </svg>
        </span>
      </label>
      <span data-todo-item-content></span>
    </li>
  </template>
  <script>
    const todosList = TodosModule.Todos.init({});    

    window.todosList = todosList;
  </script>
</body>
</html>
